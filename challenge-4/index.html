<!doctype html>
<html lang="es">

<head>
    <title>FrontLoop Challenge 1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <script src="https://kit.fontawesome.com/429b57eee3.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container flex justify-center align-center">

        <div class="header">
            <h4>MARK ZUCKERBERG</h4>
            <img src="img/close.svg">
        </div>

        <div class="body">

            <div class="day">
                <hr>
                <div>
                    <p>TODAY</p>
                </div>
            </div>

            <div class="body-messages">
                <div class="message">
                    <p>10:53</p>
                    <div class="self">
                        <p>Hi, Mark! I made a new design for Messenger App.</p>
                    </div>
                </div>
                <div class="message move-right">
                    <p class='move-right'>10:57</p>
                    <div class="contact">
                        <p>Yo! Send it to my assistant and we'll review it during the year.</p>
                    </div>
                </div>
                <div class="message">
                    <p>11:03</p>
                    <div class="self">
                        <p>But Mark...</p>
                    </div>
                </div>
                <div class="message move-right">
                    <div class="alert">
                        <p>You were blocked by the user.</p>
                    </div>
                </div>
            </div>

            <div class="input-message">
                <input type="text" placeholder="Enter your message">
                <p>SEND</p>
            </div>

        </div>

    </div>

    <script src="src/main.js"></script>
</body>

</html>
