<!doctype html>
<html lang="es">

<head>
    <title>FrontLoop Challenge 1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <script src="https://kit.fontawesome.com/429b57eee3.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container flex flex-wrap overflow-hidden shadow-2xl content-center justify-center rounded-lg mx-auto">

        <div class="flex w-full overflow-hidden bg-white p-6 ">
            <p class="aba-rolagem"><span></span><span></span><span></span></p>
            <div class="title">
                PAYMENT METHOD
            </div>
        </div>

        <div class="div flex w-full overflow-hidden bg-white p-6">
            <div class="img"><img src="img/visa.svg" alt=""></div>
            <div class="card">VISA</div>
        </div>

        <div class="div flex w-full overflow-hidden bg-white p-6">
            <div class="img"><img src="img/mastercard.svg" alt=""></div>
            <div class="card">MASTERCARD</div>
            <div class="img"><img class="check" src="img/check.svg" alt=""></div>
        </div>

        <div class="div flex w-full overflow-hidden bg-white p-6">
            <div class="img"><img src="img/maestro.svg" alt=""></div>
            <div class="card">MAESTRO</div>
        </div>

        <div class="next flex w-full overflow-hidden bg-blue-600 p-6 ">
            <div class="section">NEXT STEP</div>
            <div class="arrow"><img src="img/arrow.svg" alt=""></div>
        </div>

    </div>

    <script src="src/main.js"></script>
</body>

</html>
